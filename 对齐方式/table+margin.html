<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>table+margin</title>
		<style type="text/css">
			.child{
				display:table;
				margin:0 auto;
				height: 50px;
				width:50px;
				background: rgb(193, 190, 195);
			}
			.parent{
				height: 50px;
				background:rgb(63, 63, 63);
			}
		</style>
	</head>
	<body>
		<div class="parent">
			<div class="child">
			</div>
		</div>
	</body>
</html>
